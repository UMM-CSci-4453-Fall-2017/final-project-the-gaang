<!doctype html>
<html>
<head>
    <base href="/">
    <title>Dai Li Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="daiLi.js"></script>
</head>
<!--<body style="color:#3d3d66;background-color:#add0f3">-->
<body style="background-color:white ">
    <div id="daiLi">
        <input>
        <button>Search</button>
    </div>
    <div id="results" ng-app="daiLi">
        <div id="entities" ng-controller="daiLiCtrl">
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="entity in allEntities">
                    <td>{{entity.name}}</td>
                </tr>
            </table>
        </div>
        <div id="organizations"></div>
    </div>
</body>
</html>
