<!doctype html>
<html>
<head>
    <base href="/">
    <title>Dai Li Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="daiLi.js"></script>
</head>
    <body style="background-color:#0c4613; height:100%">
        <div id="app" ng-app="daiLi" >
            <div ng-controller="daiLiCtrl" >
                <div style="background-color: #0c4613">
                    <h1 style="text-align:center; color:white"><b>Dai Li Database</b></h1>
                    <div style="margin-left:10em;">
                        <input id="searchName" ng-keyup="$event.keyCode === 13 && filterEntities('name', 'searchName')">
                        <button ng-click="filterEntities('name', 'searchName');">Add Name Filter</button>
                    </div>
                    <div style="margin-left:10em;">
                        <input id="searchAbilities" ng-keyup="$event.keyCode === 13 && filterEntities('abilities', 'searchAbilities')">
                        <button ng-click="filterEntities('abilities', 'searchAbilities');">Add Ability Filter</button>
                    </div>
                    <div style="margin-left:10em;">
                        <input id="searchDesc" ng-keyup="$event.keyCode === 13 && filterEntities('description', 'searchDesc')">
                        <button ng-click="filterEntities('description', 'searchDesc');">Add Description Filter</button>
                    </div>
                    <div style="margin-left:10em;">
                        <input id="searchLoc" ng-keyup="$event.keyCode === 13 && filterEntities('location', 'searchLoc')">
                        <button ng-click="filterEntities('location', 'searchLoc');">Add Location Filter</button>
                    </div>
                    <div style="margin-left:10em;">
                        <input id="searchHist" ng-keyup="$event.keyCode === 13 && filterEntities('history', 'searchHist')">
                        <button ng-click="filterEntities('history', 'searchHist');">Add History Filter</button>
                    </div>
                    <div style="margin-left:10em;">
                        <button ng-click="clearFilters();">Clear Filters</button>
                    </div>
                    <br>
                </div>  <!-- of of header style-->

                <div style="background-color: #FFD747;height: 100%">
                    <div style="background-color: #FFD747;" ng-repeat="entity in filteredEntities" ng-click="clickEntity(entity.id);">
                        <br>
                        <h2 style="text-align:center">{{entity.name}}</h2>
                        <div style="margin-left:20em;">
                            <b>Abilities:</b> {{entity.abilities}}<br>
                            <b>Location:</b> {{entity.location}}<br>
                            <b>Description:</b> {{entity.description}}<br>
                            <b>History: </b>{{entity.history}}
                        </div> <!-- of description -->
                        <br>
                    </div>  <!-- of body style ng-repeat -->
                </div> <!-- of body style color height-->
            </div> <!-- of ng-controller-->
        </div> <!-- of daiLi app-->
    </body>
</html>
