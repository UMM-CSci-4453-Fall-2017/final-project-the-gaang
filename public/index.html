<!doctype html>
<html>
<head>
    <base href="/">
    <title>Dai Li Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="daiLi.js"></script>
</head>

<!--<body style="color:#3d3d66;background-color:#add0f3">-->
<body style="background-color:white ">
<div id="app" ng-app="daiLi">
<div ng-controller="daiLiCtrl">
    <div id="daiLi" >
        <input id="searchTerm" ng-keyup="$event.keyCode === 13 && filterEntities($event)">
        <button ng-click="filterEntities($event);">Search</button>
    </div>
    <div id="entities">
        <table>
            <tr>
                <th>Name</th>
                <th>Abilities</th>
                <th>Location</th>
                <th>Description</th>
            </tr>
            <tr ng-repeat="entity in filteredEntities">
                <td>{{entity.name}}</td>
                <td>{{entity.abilities}}</td>
                <td>{{entity.location}}</td>
                <td>{{entity.description}}</td>
            </tr>
        </table>
    </div>
</div>
</div>
</body>

</html>
