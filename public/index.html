<!doctype html>
<html>
<head>
    <base href="/">
    <title>Dai Li Database</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="daiLi.js"></script>
</head>

    <body style="background-color:#0c4613; height:100%">
        <div id="app" ng-app="daiLi" >
            <div ng-controller="daiLiCtrl" >
                <div style="background-color: #0c4613">
                    <h1 style="text-align:center; color:white"><b>Dai Li Database</b></h1>
                    <div id="daiLi" style="margin-left:10em;">
                        <input id="searchTerm" ng-keyup="$event.keyCode === 13 && filterEntities($event)">
                        <button ng-click="filterEntities($event);">Search</button>
                    </div>
                    <br>
                </div>  <!-- of of header style-->

                <div style="background-color: #FFD747;height: 100%">
                    <div style="background-color: #FFD747;" ng-repeat="entity in filteredEntities" ng-click="clickEntity(entity.id);">
                        <br>
                        <h2 style="text-align:center">{{entity.name}}</h2>
                        <div style="margin-left:20em;">
                            <b>Abilities:</b> {{entity.abilities}}<br>
                            <b>Location:</b> {{entity.location}}<br>
                            <b>Description:</b> {{entity.description}}<br>
                            <b>History: </b>{{entity.history}}
                        </div> <!-- of description -->
                        <br>
                        <div style="margin-left:20em;">
                            <b>{{entity.name}} is considered a(n):</b>
                            <ul ng-repeat="relationships in filteredrelations">
                                <li>{{relationships.relation}} of {{relationships.toWhom}}</li>
                            </ul>
                        </div> <!-- of relationships -->
                        <div style="margin-left:20em;">
                            <b>Known aliases:</b>
                                <ul ng-repeat="aliases in filteredaliases" >
                                    <li>{{aliases.alias}}</li>
                                </ul> <!-- of alias list -->
                        </div> <!-- of aliases -->
                    </div>  <!-- of body style-->
                </div>
            </div> <!-- of ng-controller-->
        </div> <!-- of daiLi app-->
    </body>
</html>
